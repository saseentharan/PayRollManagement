<div class="outer">
<h1>Leave Requests</h1>
  <table  mat-table [dataSource]="items" class="mat-elevation-z8" >

    
    <!-- Position Column -->
    <ng-container matColumnDef="empname">
      <th mat-header-cell *matHeaderCellDef> From Date </th>
      <td mat-cell *matCellDef="let element"> {{element.empname}} </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> From Date </th>
      <td mat-cell *matCellDef="let element"> {{element.from_date}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> To Date </th>
      <td mat-cell *matCellDef="let element"> {{element.to_date}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> No.Of.Days </th>
      <td mat-cell *matCellDef="let element"> {{element.leaves}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Reason </th>
      <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
    </ng-container>

    <ng-container  matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef colspan="2"> Requests </th>
        <td mat-cell *matCellDef="let element" colspan="2"> 
         <button mat-fab   (click)="accept(element.l_id)"  color="primary" aria-label="Example icon button with a delete icon" icon="pi" hei>
            <mat-icon>done</mat-icon>
          </button>
          <button mat-fab (click)="reject(element.l_id)"  color="warn" aria-label="Example icon button with a delete icon" icon="pi" >
            <mat-icon>cancel</mat-icon>
          </button> </td>
    </ng-container>
   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
